server {
    listen 80;
    server_name localhost;
    
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }
    
    location /api {
        proxy_pass http://llm-maps-backend:5000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # IMPORTANT: Timeout settings untuk LLM
        proxy_connect_timeout 300s;  # 5 minutes
        proxy_send_timeout 300s;      # 5 minutes  
        proxy_read_timeout 300s;      # 5 minutes
        send_timeout 300s;            # 5 minutes
        
        # Buffer settings untuk streaming response
        proxy_buffering off;          # Disable buffering untuk streaming
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_max_temp_file_size 0;   # Disable temp files
        
        # Request size limits
        client_max_body_size 10M;     # Max request body size
        client_body_buffer_size 1M;
        
        # Keep alive
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        keepalive_timeout 300s;
        keepalive_requests 100;
        
        # Error handling
        proxy_intercept_errors on;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_next_upstream_timeout 30s;
        proxy_next_upstream_tries 2;
    }
}